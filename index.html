<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Pixelify Sans',sans-serif;
  background:linear-gradient(180deg,#ffd6e6,#ffeaf3);
}

/* floating heart bubbles */
.heart{
  position:absolute;
  width:20px;height:20px;
  background:#ffb3cc;
  transform:rotate(45deg);
  animation:floatUp 10s linear infinite;
  opacity:0.4;
}
.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:20px;height:20px;
  background:#ffb3cc;
  border-radius:50%;
}
.heart:before{top:-10px;left:0;}
.heart:after{left:-10px;top:0;}

@keyframes floatUp{
  from{transform:translateY(100vh) rotate(45deg);}
  to{transform:translateY(-10vh) rotate(45deg);}
}

/* envelope */
#envelopeScreen{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  cursor:pointer;
}
#envelope{
  width:180px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* letter */
#letterScreen{
  display:none;
  position:absolute;inset:0;
  justify-content:center;align-items:center;
}

.letterBox{
  width:92vw;
  max-width:820px;
  aspect-ratio:3/2;
  background:#fff0f6;
  border:8px solid #ff8fb3;
  border-radius:18px;
  box-shadow:0 0 40px #ffb3cc;
  text-align:center;
  padding:40px 20px;
  transform:scale(1.2);
  opacity:0;
  transition:0.6s;
}

.letterBox.open{
  transform:scale(1);
  opacity:1;
}

h1{color:#d63384;font-size:28px;margin:10px;}

.cat{width:220px;margin:10px;}

.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:10px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yesBtn{background:#ff4d88;color:white;}
#noBtn{background:#444;color:white;position:relative;}

.finalText{
  display:none;
  font-size:22px;
  margin-top:20px;
  color:#d63384;
}
</style>
</head>
<body>

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDuration=(6+Math.random()*8)+'s';
  document.body.appendChild(h);
}
</script>

<!-- Envelope -->
<div id="envelopeScreen">
  <img src="envelope.png" id="envelope">
  <p>â™¡ Letter for You â™¡</p>
</div>

<!-- Letter -->
<div id="letterScreen">
  <div class="letterBox" id="box">
    <h1 id="title">Will you be my Valentine? ðŸ’—</h1>
    <img src="cat_heart.gif" class="cat" id="cat">

    <div class="buttons" id="btns">
      <button id="yesBtn">YES ðŸ’—</button>
      <button id="noBtn">NO ðŸ˜¤</button>
    </div>

    <div class="finalText" id="finalText">
      Valentine Date: 7pm ðŸ’— Dress Pretty âœ¨
    </div>
  </div>
</div>

<script>
const envelopeScreen=document.getElementById("envelopeScreen");
const letterScreen=document.getElementById("letterScreen");
const box=document.getElementById("box");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const cat=document.getElementById("cat");
const title=document.getElementById("title");
const btns=document.getElementById("btns");
const finalText=document.getElementById("finalText");

let yesScale=1;

// open envelope
envelopeScreen.onclick=()=>{
  envelopeScreen.style.display="none";
  letterScreen.style.display="flex";
  setTimeout(()=>box.classList.add("open"),50);
};

// NO button runs
noBtn.onmouseover=()=>{
  const x=(Math.random()-0.5)*400;
  const y=(Math.random()-0.5)*300;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
  yesScale+=0.2;
  yesBtn.style.transform=`scale(${yesScale})`;
};

// YES clicked
yesBtn.onclick=()=>{
  title.innerText="Yippeeee! ðŸ’—";
  cat.src="cat_dance.gif";
  btns.style.display="none";
  finalText.style.display="block";
};
</script>

</body>
</html>
