<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’‹ðŸ’—âœ¨</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Press Start 2P',cursive;
  text-align:center;
  overflow:hidden;
  height:100vh;
  background: linear-gradient(270deg,#ffe6f0,#ffccd9,#ffd9e6,#ffc2d1,#ffe6f0);
  background-size:1000% 1000%;
  animation: gradientMove 18s ease infinite;
}
@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.page{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  opacity:0;
  transform:translateY(60px) scale(0.95);
  transition:0.8s;
}
.page.active{
  display:flex;
  opacity:1;
  transform:translateY(0) scale(1);
}

h1{color:#b3003b;font-size:18px;}
.glitter{color:red;text-shadow:0 0 10px #ff0033,0 0 20px maroon;font-family:'Patrick Hand',cursive;}

button{
  padding:12px 20px;
  font-size:13px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-family:'Patrick Hand',cursive;
  box-shadow:0 0 10px #ff66aa,0 0 22px #ff99cc;
}

#yesBtn{background:#ff3366;color:white;z-index:10;}
#yesBtn.heartbeat{animation:heartbeat 1s infinite;}
@keyframes heartbeat{50%{transform:scale(1.2);}}

#noBtn{position:absolute;background:#666;color:white;z-index:10;}

.floating-panda{
  position:absolute;width:90px;
  animation:floatPanda 4s ease-in-out infinite alternate;
}
@keyframes floatPanda{
  0%{transform:translateY(0) rotate(-3deg);}
  100%{transform:translateY(-20px) rotate(3deg);}
}

.envelope-container{perspective:800px;margin-bottom:20px;}
.envelope{width:180px;height:110px;background:#fff;border:3px solid #b3003b;cursor:pointer;transition:transform 1s;}
.envelope.open{transform:rotateX(180deg);}
.envelope:before{
  content:"";position:absolute;top:-55px;left:0;
  border-left:90px solid transparent;border-right:90px solid transparent;border-bottom:55px solid #b3003b;
}

.photo{
  width:100px;margin:8px;border-radius:10px;
  opacity:0;transform:translateY(40px);
  transition:0.7s;
}
.photo.show{opacity:1;transform:translateY(0) rotate(360deg);}

.fullscreen-yes{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-size:70px;color:white;background:#ff3366;z-index:9999;
}

.flying{position:absolute;pointer-events:none;font-size:14px;animation:flyUp 3s linear forwards;}
@keyframes flyUp{0%{transform:translateY(0);}100%{transform:translateY(-400px);opacity:0;}}
.hidden{display:none;}
</style>
</head>

<body>

<!-- pandas -->
<img src="https://i.imgur.com/2RMzZ9G.png" class="floating-panda" style="left:10%;bottom:20%;">
<img src="https://i.imgur.com/2RMzZ9G.png" class="floating-panda" style="right:10%;bottom:30%;">
<img src="https://i.imgur.com/2RMzZ9G.png" class="floating-panda" style="left:40%;bottom:10%;">

<audio id="pop" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b6a3bdf06.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

<div class="page active" id="page1">
  <h1>Will You Be My Valentine? ðŸ’‹ðŸ’—âœ¨ðŸ’ž</h1>
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ˜¤</button>
</div>

<div class="page" id="page2">
  <h1 class="glitter">Thank You! I Love You ðŸ’—</h1>
  <button onclick="nextPage2()">Click Here ðŸ’“</button>
</div>

<div class="page" id="page3">
  <div class="envelope-container">
    <div id="envelope" class="envelope" onclick="openLetter()"></div>
  </div>

  <div id="letter" class="hidden">
    <h1 class="glitter">For You ðŸ’—</h1>
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1-2MB7yl1CDkTXupOb7HOypOCclIBaH4k">
    <button onclick="showMore()">Open More ðŸ’ž</button>
  </div>

  <div id="morePics" class="hidden">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1gxQdBTBXcpRnnQqLw1xLbh3B2ysOfDPh">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1By7xZsv4ugqb5r-Cq8ERtg148-Imow1d">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=14hcCETk0BK1NjapeNww3NRJXOrKBqS_T">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1l2eXuwWXNBm_5AoVwSaFqcMNTKAgsAPQ">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1KXTtSkH7E_CRfy3Cvi9EnMju33sQjdub">
  </div>
</div>

<div id="fullscreenYes" class="fullscreen-yes hidden">YES ðŸ’—</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const pop=document.getElementById("pop");
let scale=1;

setInterval(()=>spawn("âœ¨"),500);
setInterval(()=>spawn("ðŸ’—"),800);

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
  scale+=0.2;
  yesBtn.style.transform=`scale(${scale})`;
  if(scale>1.5) yesBtn.classList.add("heartbeat");
});

yesBtn.addEventListener("click",()=>{
  pop.play();
  confetti();
  document.getElementById("fullscreenYes").classList.remove("hidden");
  setTimeout(()=>{
    document.getElementById("fullscreenYes").classList.add("hidden");
    nextPage();
  },1800);
});

});

function spawn(e){
  const s=document.createElement("div");
  s.className="flying";
  s.innerHTML=e;
  s.style.left=Math.random()*100+"vw";
  s.style.top="100vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),3000);
}

function confetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="6px";
    c.style.height="6px";
    c.style.top="50%";
    c.style.left="50%";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    const a=Math.random()*2*Math.PI,d=300;
    c.animate([{transform:"translate(0,0)"},{transform:`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`,opacity:0}],{duration:1500});
    setTimeout(()=>c.remove(),1500);
  }
}

function nextPage(){
  page1.classList.remove("active");
  page2.classList.add("active");
}
function nextPage2(){
  page2.classList.remove("active");
  page3.classList.add("active");
}
function openLetter(){
  envelope.classList.add("open");
  letter.classList.remove("hidden");
  document.querySelector(".photo").classList.add("show");
}
function showMore(){
  morePics.classList.remove("hidden");
  document.querySelectorAll("#morePics .photo").forEach((p,i)=>setTimeout(()=>p.classList.add("show"),i*300));
}
</script>
</body>
</html>
