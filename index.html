<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ğŸ’—</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  overflow:hidden;
  background:linear-gradient(180deg,#ffd9ec,#ffc1dd,#ffb0d3);
  font-family:'Patrick Hand',cursive;
}

/* floating heart bubbles */
.heart{
  position:absolute;
  width:16px;height:16px;
  background:#ff8fbd;
  transform:rotate(45deg);
  animation:rise 12s linear infinite;
  opacity:.6;
}
.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:16px;height:16px;
  background:#ff8fbd;
  border-radius:50%;
}
.heart:before{top:-8px;left:0;}
.heart:after{left:-8px;top:0;}
@keyframes rise{
  from{transform:translateY(100vh) rotate(45deg);}
  to{transform:translateY(-20vh) rotate(45deg);}
}

/* pages */
.page{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:opacity 1s ease, transform 1s ease;
}
.hidden{opacity:0;pointer-events:none;transform:scale(1.1);}

h1{
  font-family:'Press Start 2P';
  color:#b30059;
  font-size:22px;
  text-align:center;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:14px;
  font-size:18px;
  margin:12px;
  cursor:pointer;
  transition:.3s;
}
#yes{background:#ff2e78;color:#fff;}
#no{background:#444;color:#fff;position:absolute;}

.pandas{width:240px;margin-bottom:20px;}

.envelope{
  width:220px;height:130px;
  background:white;
  border:3px solid #b30059;
  position:relative;
  cursor:pointer;
}
.envelope:before{
  content:"";
  position:absolute;
  top:-65px;left:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:65px solid #b30059;
}

.photo{
  width:140px;
  margin:8px;
  border-radius:14px;
  animation:pop .8s ease forwards;
}
@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1);}
}

.msg{
  position:absolute;
  top:12%;
  color:#b30059;
  font-size:22px;
  animation:fade 1s forwards;
}
@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<script>
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(8+Math.random()*8)+"s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="page" id="p1">
  <img class="pandas" src="https://i.imgur.com/6qKQ8QG.png">
  <h1>Will You Be My Valentine? ğŸ’—</h1>
  <button id="yes">YES ğŸ’—</button>
  <button id="no">NO ğŸ˜¤</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="p2">
  <h1>I Love You So Much ğŸ’—</h1>
  <button onclick="next()">I Have Something For You ğŸ</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="p3">
  <div class="envelope" onclick="openLetter()"></div>
  <div id="letter" style="display:none;text-align:center;">
    <h1>Why I Love You ğŸ’—</h1>
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1-2MB7yl1CDkTXupOb7HOypOCclIBaH4k">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1gxQdBTBXcpRnnQqLw1xLbh3B2ysOfDPh">
    <img class="photo" src="https://drive.google.com/uc?export=view&id=1By7xZsv4ugqb5r-Cq8ERtg148-Imow1d">
  </div>
</div>

<script>
let scale=1;
const yes=document.getElementById("yes");
const no=document.getElementById("no");

no.onmouseover=()=>{
  no.style.top=Math.random()*80+"%";
  no.style.left=Math.random()*80+"%";
  scale+=0.2;
  yes.style.transform=`scale(${scale})`;

  let m=document.createElement("div");
  m.className="msg";
  m.innerText="You can't escape love ğŸ˜Œ Click YES!";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),1200);
};

yes.onclick=()=>{
  document.getElementById("p1").classList.add("hidden");
  document.getElementById("p2").classList.remove("hidden");
};

function next(){
  document.getElementById("p2").classList.add("hidden");
  document.getElementById("p3").classList.remove("hidden");
}

function openLetter(){
  document.getElementById("letter").style.display="block";
}
</script>

</body>
</html>
